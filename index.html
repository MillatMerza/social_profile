<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The man. The myth, The legend." />
    <link rel="stylesheet" href="/css/stayles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>ProfilePro</title>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
    <style>
      model-viewer {
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
      .ppc {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="seperate">
      <h1>testign</h1>
      <div class="ppc">
        <model-viewer
          src="xyzschool_hw11draft1.glb"
          ar
          ar-modes="scene-viewer webxr quick-look"
          camera-controls
          tone-mapping="neutral"
          shadow-intensity="1"
        >
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          <button slot="ar-button" id="ar-button">View in your space</button>
          
        </model-viewer>
      </div>

      <div>
        <div class="container">
          <img
            class="Profile--img"
            src="/images/night.jpg"
            alt="prfile image"
          />
          <div class="profile--content">
            <h1 class="profile__name">John Wick</h1>
            <h2 class="profile__location">New York City, USA</h2>
            <h3 class="profile__descreption">"Expert hitman and dog lover."</h3>
          </div>
          <a href="#" class="btn">Continental Hotel</a>
          <a href="#" class="btn">High Table</a>
          <a href="#" class="btn">Winston</a>
          <a href="#" class="btn">Twitter</a>
          <a href="#" class="btn">Instagram</a>
        </div>
        <button class="btn btn-white">White Mode</button>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
